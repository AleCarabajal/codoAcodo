    <!-- FORMULARIO DE CONTACTO -->
    <section
    class="seccionContacto">
      <div class="container">
        <h2>Contactanos</h2>
        <div class="row100">
          <div class="col">
            <div class="inputBox">
              <input type="text" name="Apellido" required="required" />
              <span class="text">Apellido</span>
              <span class="line"></span>
            </div>
          </div>

          <div class="col">
            <div class="inputBox">
              <input type="text" name="Nombre" required="required" />
              <span class="text">Nombre</span>
              <span class="line"></span>
            </div>
          </div>
        </div>
        <div class="row100">
          <div class="col">
            <div class="inputBox">
              <input type="text" name="Email" required="required" />
              <span class="text">Email</span>
              <span class="line"></span>
            </div>
          </div>

          <div class="col">
            <div class="inputBox">
              <input type="text" name="teléfono" required="required" />
              <span class="text">Número de teléfono</span>
              <span class="line"></span>
            </div>
          </div>
          <div class="col">
            <div class="inputBox textarea">
              <textarea required="required"></textarea>
              <span class="text">Escribe aquí tu mensaje...</span>
              <span class="line"></span>
            </div>
          </div>
          <div class="row100">
            <div class="col">
              <a href="mailto:alecarabajal@hotmail.com">
              </a>
              <input type="submit" value="Enviar" />
            </div>
          </div>
        </div>
      </div>
